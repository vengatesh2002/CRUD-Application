<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enhanced CRUD App</title>
</head>
<body>
    <header>
        <h1>Enhanced Shopping Cart</h1>
    </header>
    <main>
        <section class="form-section">
            <form autocomplete="off" onsubmit="onFormSubmit(event)">
                <div class="form-group">
                    <label for="productCode">Product Code</label>
                    <input type="text" id="productCode" placeholder="Enter Product Code" required>
                </div>
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" id="product" placeholder="Enter Product Name" required>
                </div>
                <div class="form-group">
                    <label for="qty">Product Quantity</label>
                    <input type="number" id="qty" placeholder="Enter Quantity" required>
                </div>
                <div class="form-group">
                    <label for="perPrice">Product Price</label>
                    <input type="number" id="perPrice" placeholder="Enter Price Per Unit" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Add Product</button>
                    <button type="reset" class="btn-reset">Clear</button>
                </div>
            </form>
        </section>
        <section class="table-section">
            <table id="storeList">
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
